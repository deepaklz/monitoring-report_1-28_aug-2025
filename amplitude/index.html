<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amplitude | Foundry Monitoring Report</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-8">
	<div class="container mx-auto max-w-5xl">
		<header class="mb-8">
			<a href="../" class="text-blue-600 underline">‚Üê Back to Main Report</a>
			<h1 class="text-3xl font-bold text-gray-800 mt-2">Amplitude</h1>
			<p class="text-gray-500">Usage trends and event amplitude across key modules.</p>
		</header>

		<section class="bg-gray-100 rounded p-6 shadow">
			<h2 class="text-xl font-semibold text-blue-700 mb-4">Event Volume Trend</h2>
			<div class="relative h-72">
				<canvas id="amplitudeVolumeChart"></canvas>
			</div>
		</section>

		<section class="bg-gray-100 rounded p-6 shadow mt-8">
			<h2 class="text-xl font-semibold text-blue-700 mb-4">Top Events</h2>
			<div class="relative h-72">
				<canvas id="topEventsChart"></canvas>
			</div>
		</section>
	</div>

	<script>
		const ctx1 = document.getElementById('amplitudeVolumeChart').getContext('2d');
		new Chart(ctx1, {
			type: 'line',
			data: {
				labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
				datasets: [{
					label: 'Events',
					data: [120, 160, 180, 140, 210, 240, 260],
					borderColor: '#4299e1',
					backgroundColor: 'rgba(66, 153, 225, 0.2)',
					fill: true,
					tension: 0.2
				}]
			},
			options: {
				responsive: true,
				maintainAspectRatio: false,
				scales: { y: { beginAtZero: true } }
			}
		});

		const ctx2 = document.getElementById('topEventsChart').getContext('2d');
		new Chart(ctx2, {
			type: 'bar',
			data: {
				labels: ['Login', 'Create Heat Plan', 'Optimize Chargemix', 'Submit Heat', 'Export MTC'],
				datasets: [{
					label: 'Count',
					data: [520, 410, 260, 380, 190],
					backgroundColor: ['#4299e1', '#48bb78', '#f6ad55', '#805ad5', '#e53e3e']
				}]
			},
			options: {
				responsive: true,
				maintainAspectRatio: false,
				scales: { y: { beginAtZero: true } }
			}
		});
	</script>
</body>
</html>
